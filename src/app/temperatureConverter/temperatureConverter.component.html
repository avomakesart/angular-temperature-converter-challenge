<div class="form-container">
    <div class="input-wrapper">
        <div class="input-container">
            <label class="input-label">Celsius: </label>
            <input type="number" class="input" type="number" [(ngModel)]="celsius" (ngModelChange)="changed($event,'celsius')" data-test-id="celsius-input" />
        </div>
    </div>

    <div class="input-wrapper">
        <div class="input-container">
            <label class="input-label">Fahrenheit: </label>
            <input type="number" class="input" type="number" [(ngModel)]="farenh" (ngModelChange)="changed($event,'farenh')" data-test-id="fahrenheit-input" />
        </div>
    </div>
</div>
