<div class="form-container">
  <div class="input-wrapper">
    <div class="input-container">
      <label class="input-label">Celsius: </label>
      <input data-test-id="celsius-input" [(ngModel)]="celsius" (input)="onChange(celsius, 'c')" type="number" class="input" />
    </div>
  </div>

  <div class="input-wrapper">
    <div class="input-container">
      <label class="input-label">Fahrenheit: </label>
      <input data-test-id="fahrenheit-input" [(ngModel)]="fahrenheit" (input)="onChange(fahrenheit, 'f')" type="number" class="input" />
    </div>
  </div>
</div>
